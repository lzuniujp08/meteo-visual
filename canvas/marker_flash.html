<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
<body>
<canvas width="600" height="800" id="c1"></canvas>
<script src="utils/gradCircle.js"></script>
<script>
  var pos = [
    [200, 400],
    [100, 100],
    [300, 200],
    [500, 500],
  ];
  var radius = 20;
  var canvas = document.getElementById('c1');
  var ctx = canvas.getContext('2d');
  var gradCircle = new GradCircle(ctx);
  
  playGradientCircle();

  window.requestAnimationFrame =(
    window.webkitRequestAnimationFrame||
    window.mozRequestAnimationFrame||
    window.oRequestAnimationFrame||
    window.msRequestAnimationFrame||
    function(callback){
      return window.setTimeout(callback,1000/60);
    }
  );
  
  function playGradientCircle() {
    window.requestAnimationFrame(playGradientCircle);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // x0:, y0:, r0:, x1:, y1:, r1:
    for(var i = 0;i<pos.length;i++) {
      var x = pos[i][0],
        y = pos[i][1];
      gradCircle.drawGradCircle(x, y, radius);
    }
    radius = radius + 0.3;
    if(radius > 40) radius = 20;
  }
</script>
</body>
</html>
