<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
  <link rel="stylesheet" href="css/demo.css" type="text/css">
</head>
<body>
<div id="map"></div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script src="js/demo.js"></script>
<script>
  function getTilelayer(url, visible){
    var layer = new ol.layer.Tile({
      visible: visible,
      source: new ol.source.XYZ({
        url:url
      })
    });
    return layer;
  }
  var googleUrl = "http://mt2.google.cn/vt/lyrs=s@189&hl=zh-CN&gl=cn&src=app&s=Gal&x={x}&y={y}&z={z}";
  var gaodeUrl = "https://webst04.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}";
  var google = getTilelayer(googleUrl, true);
  var gaode = getTilelayer(gaodeUrl, true);
  var map = new ol.Map({
    controls: ol.control.defaults({
      attribution: false
    }),
    target: 'map',
    layers: [gaode],
    view: new ol.View({
      center: ol.proj.fromLonLat([98.633, 31.607]),
      zoom:4,
      minZoom:0,
      maxZoom:18
    })
  });
</script>
</body>
</html>
