<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
  <link rel="stylesheet" href="css/demo.css" type="text/css">
</head>
<body>
<div id="map"></div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script src="js/demo.js"></script>
<script>
  var base = getTileSea();
  var map = new ol.Map({
    controls: ol.control.defaults({
      attribution: false
    }),
    target: 'map',
    layers: [base],
    view: new ol.View({
      center: ol.proj.fromLonLat([98.633, 31.607]),
      zoom:4,
      minZoom:0,
      maxZoom:18
    })
  });
  var geom = new ol.geom.Point(
    ol.proj.fromLonLat([116.702564512632264, 49.640521683095336])
  );
  var feature = new ol.Feature({
    geometry: geom
  });
  var geom1 = new ol.geom.Point(
    ol.proj.fromLonLat([116.71014537381932, 49.831802803501674])
  );
  var feature1 = new ol.Feature({
    geometry: geom1
  });
  var source = new ol.source.Vector({
    features: [feature, feature1]
  });
  var vector = new ol.layer.Vector({
    source: source,
    style:  new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#2E8B57',
        width: 3
      }),
      image: new ol.style.Circle({
        radius: 3,
        fill: new ol.style.Fill({
          color: '#c40403'
        })
      })
    })
  });
  map.addLayer(vector);
</script>
</body>
</html>
